name: Monthly Tagging
on:
  schedule:
    # Run every month on the 1st day at 08:15 AM.
    - cron: '15 8 * 1 *'

jobs:
  create-weekly-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Get current year and week number
        id: date
        run: |
          # Get the year (YYYY)
          YEAR=$(date +%G)
          # Get the week number (WW)
          WEEK=$(date +%V)
          # Pad week with a leading zero if it's a single digit
          WEEK_PADDED=$(printf "%02d" $WEEK)
          echo "Current year: $YEAR"
          echo "Current week: $WEEK_PADDED"
          echo "tag_name=v0.0.${YEAR}${WEEK_PADDED}" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          TAG_NAME="${{ steps.date.outputs.tag_name }}"
          # Create an annotated tag on the latest commit of the current branch (main)
          git tag -a $TAG_NAME -m "$TAG_NAME"
          # Push the newly created tag to the remote repository
          git push origin $TAG_NAME
